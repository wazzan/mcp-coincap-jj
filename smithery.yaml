# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required: []
    properties:
      coincapApiKey:
        type: string
        description: Updated origonal mcp server which used old v2 api to using v3 api froin CoinCap.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    config => ({command: 'node', args: ['dist/index.js'], env: config.coincapApiKey ? { COINCAP_API_KEY: config.coincapApiKey } : {}})
