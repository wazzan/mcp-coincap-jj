# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required: []
    properties:
      coincapApiKey:
        type: string
        description: Updated original mcp server from v2 to v3 CoinCap API. Published as @bujaayjaay/mcp-coincap-jj.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    config => ({command: 'node', args: ['dist/index.js'], env: config.coincapApiKey ? { COINCAP_API_KEY: config.coincapApiKey } : {}})
